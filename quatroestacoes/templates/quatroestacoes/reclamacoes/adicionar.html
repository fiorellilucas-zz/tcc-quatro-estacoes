{% extends 'quatroestacoes/base.html' %}

{% block active_reclamacoes %}active{% endblock active_reclamacoes %}
{% block titulo %}Criar reclamação{% endblock titulo %}

{% block conteudo %}
<div class="container-div-form-morador">
    <div class="container-form-morador">   
        <form method="post">{% csrf_token %}
            <h3>CRIAR RECLAMAÇÃO</h3>
            <span>{{ form.as_p }}</span>
            <div class="container-cadastrar-morador">
                <input type="submit" value="Enviar reclamação/sugestão">
            </div>
        </form>
    </div>
</div>
{% endblock conteudo %}
