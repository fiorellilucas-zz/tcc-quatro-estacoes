{% extends 'quatroestacoes/base.html' %}

{% block active_reclamacoes %}active{% endblock active_reclamacoes %}
{% block titulo %}Criar reclamação{% endblock titulo %}

{% block conteudo %}
    <div class="container-form">   
        <form method="post">{% csrf_token %}
            <h3>CRIAR RECLAMAÇÃO</h3>
            <span>{{ form.as_p }}</span>
            <button class="btn-acao" type="submit">Enviar reclamação/sugestão</button>
        </form>
    </div>
{% endblock conteudo %}
