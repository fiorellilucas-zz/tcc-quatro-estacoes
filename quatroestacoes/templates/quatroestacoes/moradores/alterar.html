{% extends 'quatroestacoes/base.html' %}

{% load static %}

{% block active_moradores %}active{% endblock active_moradores %}
{% block titulo %}Alterar morador{% endblock titulo %}

{% block conteudo %}
    <div class="container-form">    
        <form method="post">{% csrf_token %}
            <h3>ALTERAR MORADOR</h3>
            <span>{{ form.as_p }}</span>
            <button type="submit" class="btn-acao">Alterar informações</button>
        </form>
    </div>
    <script src="{% static 'quatroestacoes/moradores/moradores.js' %}" ></script>

{% endblock conteudo %}
