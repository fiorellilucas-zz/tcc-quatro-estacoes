{% extends 'quatroestacoes/base.html' %}

{% block active_reunioes %}active{% endblock active_reunioes %}
{% block titulo %}Deletar reunião{% endblock titulo %}

{% block conteudo %}
    <div class="container-form"> 
        <form method="post">{% csrf_token %}
            <p style="text-align: center; font-size: 17px">Deseja mesmo apagar a reunião "<span>{{ reuniao.assunto }}</span>"?</p>
            {{ form.as_p }}
            <button type="submit" class="btn-deletar">Apagar</button>
        </form>
    </div>
{% endblock conteudo %}
