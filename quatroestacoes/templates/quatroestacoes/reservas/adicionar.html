{% extends 'quatroestacoes/base.html' %}
{% block titulo %}Reservar salão{% endblock titulo %}

{% block conteudo %}

<div class="container-div-form-morador">
    <div class="container-form-morador">   
        <form method="post">{% csrf_token %}
            <h3>RESERVAR SALÃO DE FESTAS</h3>
            <span>{{ form.as_p }}</span>
            <div class="container-cadastrar-morador">
                <input type="submit" value="Reservar salão">
            </div>
        </form>
    </div>
</div>
{% endblock conteudo %}
